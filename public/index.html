<style>
    body {
        background: #222;
        color: #ccc;
    }
    #summary {
        color: #9e9;
    }
    #temperature {
        color: #6a6;
    }
    #time {
        color: #595;
        size: 75%;
    }
</style>
<div id="app">Just a moment</div>
<script>
const render = async () => {
    const weather = await fetch(`/weather`)
    const {summary, temperature, time} = await weather.json()
    document.getElementById('app').innerHTML = `
        <pre id="summary">${summary}</pre>
        <pre id="temperature">${temperature}</pre>
        <pre id="time">${time}</pre>
    `;
}
(async () => {
    await render
    setInterval(await render, 1800000)
})()
</script>
